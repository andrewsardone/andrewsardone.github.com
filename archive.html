---
layout: default
title: Archive
---

<div class="post">
  <div class="heading">
    <h2 id="intro">Archived Posts</h2>
  </div>
  <div class="content">
    <ul class="archive">
    {% for post in site.posts %}
      <li>
        <span class="date">{{ post.date | date: "%b %d, %Y"  }} &mdash;</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
