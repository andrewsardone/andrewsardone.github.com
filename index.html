---
layout: default
title: Home
---
<div class="yui-g">
  {% for post in site.posts limit:3 %}
    <div class="post">
      <div class="heading">
        <h2>{{ post.title }}
        <h3>{{ post.date | date: "%Y.%m.%d"}} <span class="permalink"><a href="{{ post.url }}">&#8734; permalink</a></span></h3>
      </div>
      <div class="content">
        {{ post.content }}
      </div>
      <hr/>
    </div>
  {% endfor %}
</div>
